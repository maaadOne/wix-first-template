<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wix Template</title>
    <link rel="stylesheet" href="/src/css/output.css" />
  </head>
  <body>
    <section class="bg-banner h-[90vh] w-screen bg-cover bg-center">
      <!-- Navigation Menu -->
      <div class="mx-auto w-[90%]">
        <div class="flex justify-between">
          <a
            href="#"
            class="bg-redButton shadow-shadow-red font-suezOne rounded-b-lg px-3 py-2 text-[24px] leading-10 text-white"
          >
            TripoGames
          </a>
          <nav class="shadow-shadow-red rounded-b-lg bg-white">
            <ul class="font-poppins flex gap-3">
              <li
                class="bg-redButton rounded-bl-lg px-[20px] py-2 leading-10 text-white"
              >
                <a href="#">Home</a>
              </li>
              <li class="group relative px-[20px] py-2 leading-10">
                <a href="#"> Games </a>
                <ul
                  class="shadow-shadow-red absolute left-[-12px] mt-3 hidden w-[120px] rounded-lg bg-white group-hover:block"
                >
                  <li
                    class="hover:bg-redButton px-2 py-2 hover:rounded-t-lg hover:text-white"
                  >
                    <a href="#" class="cursor-pointer">Kipon</a>
                  </li>
                  <li class="hover:bg-redButton px-2 py-2 hover:text-white">
                    <a href="#" class="cursor-pointer">Robotrix</a>
                  </li>
                  <li
                    class="hover:bg-redButton rounded-b-lg px-2 py-2 hover:text-white"
                  >
                    <a href="#" class="cursor-pointer">Treasure Box</a>
                  </li>
                </ul>
              </li>
              <li
                class="hover:bg-redButton px-[20px] py-2 leading-10 hover:text-white"
              >
                <a href="#">Careers</a>
              </li>
              <li
                class="hover:bg-redButton px-[20px] py-2 leading-10 hover:text-white"
              >
                <a href="#">About</a>
              </li>
              <li
                class="hover:bg-redButton rounded-br-lg px-[20px] py-2 leading-10 hover:text-white"
              >
                <a href="#">Contact</a>
              </li>
            </ul>
          </nav>
        </div>

        <!-- Big Banner Text -->
        <div class="pt-[15%]">
          <h1 class="font-suezOne text-blueViolet text-8xl">
            Made to Be Played
          </h1>
          <p class="text-blueViolet py-3 text-2xl">
            The Very Best in Mobile Gaming
          </p>
        </div>
        <!-- Store Buttons -->
        <div class="flex justify-start">
          <a href="#" class="cursor-pointer">
            <img src="../src/assets/images/apple.webp" alt="" />
          </a>
          <a href="#" class="cursor-pointer">
            <img class="mx-3" src="../src/assets/images/google.webp" alt="" />
          </a>
        </div>
      </div>
    </section>

    <!-- Game Section -->
    <section>
      <div class="mx-auto w-[90%] p-[10px] pt-6">
        <div class="flex h-auto w-auto justify-between">
          <div
            class="group relative h-[500px] w-[390px] overflow-hidden rounded-xl"
          >
            <img
              src="../src/assets/images/kipon.jpg"
              alt=""
              class="h-full w-full transform rounded-xl object-cover transition-transform duration-500 group-hover:scale-110"
            />
            <div
              class="absolute inset-0 rounded-xl bg-[linear-gradient(180deg,_rgba(255,0,0,0.1)_0%,_rgba(255,0,0,0.5)_100%)] opacity-100 transition-opacity duration-500 group-hover:opacity-0"
            ></div>
            <h1
              class="font-suezOne absolute bottom-[10%] left-[5%] w-full text-xl text-white"
            >
              Kipon
            </h1>
            <p
              class="font-suezOne absolute bottom-[6%] left-[5%] w-full text-base text-white"
            >
              Casual - Free
            </p>
          </div>
          <div class="relative h-[500px] w-[390px] rounded-xl">
            <img
              src="../src/assets/images/robotrix.jpg"
              alt=""
              class="h-full w-full rounded-xl object-cover"
            />
            <div
              class="absolute inset-0 rounded-xl bg-[linear-gradient(180deg,_rgba(255,0,0,0.1)_0%,_rgba(255,0,0,0.5)_100%)]"
            ></div>
            <h1
              class="font-suezOne absolute bottom-[10%] left-[5%] w-full text-xl text-white"
            >
              Robotrix
            </h1>
            <p
              class="font-suezOne absolute bottom-[6%] left-[5%] w-full text-base text-white"
            >
              RPG - Free
            </p>
          </div>
          <div class="relative h-[500px] w-[390px] rounded-xl">
            <img
              src="../src/assets/images/treasure-box.jpg"
              alt=""
              class="h-full w-full rounded-xl object-cover"
            />
            <div
              class="absolute inset-0 rounded-xl bg-[linear-gradient(180deg,_rgba(255,0,0,0.1)_0%,_rgba(255,0,0,0.5)_100%)]"
            ></div>
            <h1
              class="font-suezOne absolute bottom-[10%] left-[5%] w-full text-xl text-white"
            >
              Treasure Box
            </h1>
            <p
              class="font-suezOne absolute bottom-[6%] left-[5%] w-full text-base text-white"
            >
              Casual - Free
            </p>
          </div>
          <div
            class="h-[500px] w-[390px] rounded-xl bg-[linear-gradient(180deg,_rgba(249,237,108,1)_0%,_rgba(249,237,108,1)_35%,_rgba(227,109,62,1)_100%)]"
          >
            <h1>Explore Games</h1>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
